{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}

  <div>
    <h3>Settings</h3>
    <form action="{{ url_for('settings') }}" method="post">
    <fieldset>

        <div class="form-group">
          <label for="category-dropdown">Category</label>
          <select name="category" id="category-dropdown" class="form-control">
            {% for cat in categories %}
              <option value="{{cat['category']}}">{{cat['category']}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="company-dropdown">Company</label>
          <select name="company" id="company-dropdown" class="form-control">
            {% for com in companies %}
              <option value="{{com['company']}}">{{com['company']}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
            <input class="form-control" name="transaction" placeholder="Transaction" type="number" step=0.01 />
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Submit</button>
        </div>
    </fieldset>
  </form>
  </div>
{% endblock %}
