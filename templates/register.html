{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" required />
            </div>
            <div class="form-group">
                <input class="form-control" name="confirm_password" placeholder="Confirm Password" type="password" required-/>
            </div>
            <div class="form-group">
                <input class="form-control" name="bank" placeholder="Current money in Bank" type="number" step=0.01 required- />
            </div>
            <div class="form-group">
                <input class="form-control" name="cash" placeholder="Current money in Cash" type="number" step=0.01 required- />
            </div>
            <div class="form-group">
              <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
